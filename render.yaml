services:
  - type: web
    name: sistemagestionagricola-api
    env: node
    region: oregon
    plan: starter
    rootDir: ./server
    buildCommand: npm install && npx prisma generate && npx prisma db push --accept-data-loss
    startCommand: npx prisma migrate deploy && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: CORS_ORIGIN
        value: https://sistemagestionagricola.onrender.com,https://sistemagestionagricola-frontend.onrender.com
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        sync: false
      - key: PRISMA_HIDE_UPDATE_MESSAGE
        value: true
      - key: CHECKPOINT_DISABLE
        value: 1
    autoDeploy: true

  - type: web
    name: sistemagestionagricola
    env: static
    rootDir: ./client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://sistemagestionagricola.onrender.com/api
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
      - path: /assets/*
        name: Cache-Control
        value: max-age=31536000
      - path: /site.webmanifest
        name: Content-Type
        value: application/manifest+json; charset=utf-8
  # Se eliminaron los redirects, ahora se gestionan en el archivo _redirects dentro de /client/public
    autoDeploy: true